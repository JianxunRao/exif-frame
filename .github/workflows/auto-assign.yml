name: Auto assign

on:
  pull_request:
    types: [opened, closed]

jobs:
  auto_assign:
    runs-on: ubuntu-latest
    steps:
      - name: Auto assign
        uses: hkusu/review-assign-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: ${{ github.actor }}
          merged-comment: "Thank you for your contribution! :bow:"
